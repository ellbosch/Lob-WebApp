{% extends "base.html" %}

{% block content %}
<strong>  
<a href="{{ url_for('channel_page', page_title=title) }}">Back to {{ title }}</a></strong>
<h1>{{ title }} - All Events</h1>

<!-- show events -->
{% if events|length > 0 %}
    <h2>Events</h2>
    <p>
        {% for event in events %}
            <p><a href="{{ url_for('event_page', page_title=event) }}">{{ event }}</a></p>
        {% endfor %}
    </p>
{% endif %}

{% endblock %}
